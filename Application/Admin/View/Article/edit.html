<extend name="Common:common" />
<block name="cssjs"></block>
<block name="body">
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <a href="__MODULE__/Index/info">首页</a> &raquo; <a href="__URL__/index">文章管理</a> &raquo; 编辑
    </div>
    <!--面包屑导航 结束-->

    <div class="result_wrap">
        <form action="#" method="post" id="dataSet" onsubmit="return present();">
            <input type="hidden" name="art_id" value="{$info['art_id']}">
            <table class="add_tab">
                <tbody>
                    <tr>
                        <th width="120">标题：</th>
                        <td>
                            <input type="text" class="lg" name="art_title" value="{$info['art_title']}" required ><span>必填</span>
                        </td>
                    </tr>
                    <tr>
                        <th>简介：</th>
                        <td>
                            <input type="text" class="lg" name="art_desc" value="{$info['art_desc']}" required><span>必填</span>
                        </td>
                    </tr>
                    <tr>
                        <th>编辑：</th>
                        <td>
                            <input type="text" name="art_editor" value="{$info['art_editor']}" required><span>必填</span>
                        </td>
                    </tr>
                    <tr>
                        <th>内容：</th>
                        <td>
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
                            <script id="editor" name="art_content" type="text/plain" style="width:860px;height:300px;">{$info['art_content']}</script>
                            <span>必填</span>
                            <script type="text/javascript">
                                var ue = UE.getEditor('editor');
                            </script>
                        </td>
                        <style>
                            .edui-default{line-height: 28px;}
                            div.edui-combox-body,div.edui-button-body,div.edui-splitbutton-body
                            {overflow: hidden; height:20px;}
                            div.edui-box{overflow: hidden; height:22px;}
                        </style>
                    </tr>
                    <tr>
                        <th>排序：</th>
                        <td>
                            <input type="text" name="art_sort" value="{$info['art_sort']}" class="sm"><span>数值越小, 排序越靠前, 默认值为10</span>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交" class="btn-blue">
                            <input type="button" class="back btn-blue" onclick="history.go(-1)" value="返回">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script type="text/javascript">
    //提交数据
    function present() {
        dialog.presentForm("__URL__/editData", "__URL__/index");
        return false;
    }
</script>
</block>
